{% extends "veidne.html" %} {% block galva %}   
<div id="galva">
  <h1>Zināšanu pašpārbaudes tests</h1>
  <hr width="40%" />
</div>
<div id="sakums">
  <p>Izvēlies testu un spied Sākt!
  <form>
    <select class="izvelne" id="testaIzvele" name="testuIzvele">
        {% for row in faili %}
        <option value={{ row[0] }}>{{ row[1] }}</option>
        {% endfor %}
    </select>
  </form></p>
  <button class="podzina" onClick="atteloHTML()">
    Sākt!
  </button>
</div>
{% endblock %}
